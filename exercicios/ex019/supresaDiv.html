<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supresa e Div</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color:#4F396B ;
            color: #ffffff;
        }
        div:hover{
            color: #4F396B;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Conteudo Especial</h1>
    <div>
        Passe o Mouse Aqui
        <p>1 SURPRESA!</p>
        <p>2 SURPRESA!</p>
        <p>3 SURPRESA!</p>
    </div>
    <p>Veja o conteudo oculto<p>
</body>
</html>
