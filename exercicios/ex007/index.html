<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso da Semântica</title>
</head>
<body>
    <h1>Teste de como colocar um endereço ho HTML 5</h1>
    <p>Moro na <address>Rua Doutor Olidair Ambrósio, 3350</address></p> <!-- Jeito correto de se aplicar-->

    <p>Moro na <u>Rua Doutor Olidair Ambrósio, 3350</u></p> <!-- jeito errado, pois a tag <u> não é mais aplicada no HTML 5-->
</body>
</html>
